name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (use Node.js 22)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22" # Use Node.js 22

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Run linting
      - name: Run Lint
        run: npm run lint

      # Step 5: Run tests
      - name: Run Tests
        run: npm run test
